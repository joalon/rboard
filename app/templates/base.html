<!doctype html>
<html lang="en">

    <head>

        <title>
            {% block title %}
            {% if title %}
            RBoard - {{title}} 
            {% else %}
            Welcome to RBoard
            {% endif %}
            {% endblock %}
        </title>
    </head>
    
    
    <body>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/users">Users</a></li>
          {% if current_user.is_anonymous %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
          {% else %}
          <li><a href="/logout">Logout</a></li>
          {% endif %}

        </ul>
        <div>
            {% block content %}
            <p>Hello, World!</p>
            {% endblock %}
        </div>
    </body>

</html>
